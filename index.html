<body class="bg-gray-900">

    <main class="user-selection">

        <div id="nade" class="user">

        </div>
    </main>
    <div style="position:fixed; bottom:10px; left:10px">Code and Documentation on <a href="https://github.com/charlpcronje/Allied-Lists" style="color:#FFF; text-decoration:underline">Github</a></div>
    <script type="module" src="login.js"></script>
