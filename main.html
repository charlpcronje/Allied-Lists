<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/img/icons/android-chrome-512x512.png">
    <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#2d3748">
    <title>Charl & Nade Lists</title>
    <style>

    </style>
    <link href="styles.css?l=dadsddsas" rel="stylesheet">
</head>

<body class="bg-gray-900">
    <header class="header bg-blue-800 p-4 text-white flex justify-between items-center">
        <button id="show-lists" class="button bg-green-500 text-white p-2 rounded">Lists</button>
        <h1 id="current-list" class="text-center flex-1 pacifico-font">Charl & Nade Lists</h1>
        <img id="profile-img" class="profile-img" src="" alt="Profile Image">
    </header>
    <main class="p-4">
        <div class="input-container" id="input-container" style="display: none;">
            <input type="text" id="new-input" class="bg-gray-800 text-white" placeholder="Enter name">
            <button id="submit-button"><img src="./img/icons/add_list.png" alt="Add"></button>
        </div>
        <div id="lists-container" class="mt-4 lists-container"></div>

        <div id="toggle-completed-container" class="fixed bottom-4 left-4 flex flex-col items-left">
            <label class="toggle-switch mb-2">
                <input type="checkbox" id="toggle-completed" class="sr-only">
                <span class="slider"></span>
            </label>
            <div class="text-xs">Show Completed</div>
        </div>

        <div class="add-button" id="add-button">
            <img src="./img/icons/add_list.png" alt="Add">
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Item</h2>
            <input type="text" id="edit-item-name" class="border p-2 mb-2 w-full bg-gray-800 text-white">
            <div class="flex justify-between mt-4">
                <button id="delete-item" class="bg-red-500 text-white p-2 rounded">Delete</button>
                <button id="update-item" class="bg-blue-500 text-white p-2 rounded">Update</button>
            </div>
        </div>
    </div>

    <!-- List Edit Modal -->
    <div id="list-edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-list-edit-modal" class="close">&times;</span>
            <h2>Edit List</h2>
            <input type="text" id="edit-list-name" class="border p-2 mb-2 w-full bg-gray-800 text-white">
            <div class="flex justify-between mt-4">
                <button id="delete-list" class="bg-red-500 text-white p-2 rounded">Delete</button>
                <button id="update-list" class="bg-blue-500 text-white p-2 rounded">Update</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js?load=ddsdsas"></script>
</body>

</html>
